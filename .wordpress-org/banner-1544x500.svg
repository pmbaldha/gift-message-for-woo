
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1544" height="500" viewBox="0 0 1544 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient with Pattern -->
  <defs>
    <linearGradient id="bannerBgHD" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B6FD3" />
      <stop offset="50%" style="stop-color:#8A5FC8" />
      <stop offset="100%" style="stop-color:#7F54B3" />
    </linearGradient>
    <pattern id="dotsHD" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <circle cx="40" cy="40" r="4" fill="white" opacity="0.1"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1544" height="500" fill="url(#bannerBgHD)"/>
  <rect width="1544" height="500" fill="url(#dotsHD)"/>
  
  <!-- Decorative Wave -->
  <path d="M0 400 Q386 350 772 400 T1544 400 L1544 500 L0 500 Z" fill="white" opacity="0.05"/>
  
  <!-- Large Gift Box on Right -->
  <g transform="translate(1000, 160)">
    <!-- Box Shadow -->
    <ellipse cx="200" cy="300" rx="160" ry="40" fill="black" opacity="0.15"/>
    <!-- Gift Box Base -->
    <rect x="80" y="120" width="240" height="180" rx="12" fill="#5A3B7D"/>
    <!-- Gift Box Details -->
    <rect x="80" y="120" width="240" height="180" rx="12" fill="white" opacity="0.05"/>
    <!-- Gift Box Lid -->
    <rect x="60" y="90" width="280" height="40" rx="8" fill="#6B4A8E"/>
    <!-- Ribbon Vertical -->
    <rect x="180" y="90" width="40" height="210" fill="#FFD700"/>
    <!-- Ribbon Vertical Shine -->
    <rect x="190" y="90" width="10" height="210" fill="#FFC700" opacity="0.7"/>
    <!-- Ribbon Horizontal -->
    <rect x="60" y="104" width="280" height="24" fill="#FFD700"/>
    <!-- Ribbon Horizontal Shine -->
    <rect x="60" y="104" width="280" height="8" fill="#FFC700" opacity="0.7"/>
    <!-- Bow Left -->
    <ellipse cx="160" cy="80" rx="40" ry="24" fill="#FFD700" transform="rotate(-20 160 80)"/>
    <!-- Bow Right -->
    <ellipse cx="240" cy="80" rx="40" ry="24" fill="#FFD700" transform="rotate(20 240 80)"/>
    <!-- Bow Center -->
    <circle cx="200" cy="80" r="20" fill="#FFC700" filter="url(#glow)"/>
    <!-- Gift Pattern -->
    <circle cx="120" cy="200" r="8" fill="white" opacity="0.1"/>
    <circle cx="280" cy="220" r="8" fill="white" opacity="0.1"/>
    <circle cx="200" cy="250" r="8" fill="white" opacity="0.1"/>
  </g>
  
  <!-- Plugin Title -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="96" font-weight="bold" fill="white">
    Gift Message
  </text>
  <text x="100" y="260" font-family="Arial, sans-serif" font-size="72" font-weight="normal" fill="white" opacity="0.95">
    for WooCommerce
  </text>
  
  <!-- Tagline -->
  <text x="100" y="360" font-family="Arial, sans-serif" font-size="40" fill="white" opacity="0.85">
    Add personalized gift messages to every order
  </text>
  
  <!-- Feature Icons -->
  <g transform="translate(100, 420)">
    <!-- Icon 1: Message -->
    <rect x="0" y="0" width="50" height="50" rx="25" fill="white" opacity="0.15"/>
    <path d="M15 20 L35 20 L35 30 L20 30 L15 35 Z" fill="white" opacity="0.8"/>
    
    <!-- Icon 2: Heart -->
    <rect x="80" y="0" width="50" height="50" rx="25" fill="white" opacity="0.15"/>
    <path d="M115 20 C115 17, 112 15, 109 15 C107 15, 105 17, 105 20 C105 17, 103 15, 101 15 C98 15, 95 17, 95 20 Q95 27, 105 35 Q115 27, 115 20 Z" fill="white" opacity="0.8"/>
    
    <!-- Icon 3: Cart -->
    <rect x="160" y="0" width="50" height="50" rx="25" fill="white" opacity="0.15"/>
    <path d="M175 20 L195 20 L193 30 L177 30 Z M180 35 C180 36.5, 181.5 38, 183 38 C184.5 38, 186 36.5, 186 35 M188 35 C188 36.5, 189.5 38, 191 38 C192.5 38, 194 36.5, 194 35" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
  </g>
  
  <!-- Message Bubbles Animation -->
  <g transform="translate(700, 100)">
    <!-- Large Message -->
    <rect x="0" y="0" width="120" height="60" rx="30" fill="white" opacity="0.1"/>
    <text x="60" y="38" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" opacity="0.6">Thank you!</text>
    <circle cx="20" cy="60" r="8" fill="white" opacity="0.1"/>
    <circle cx="10" cy="65" r="5" fill="white" opacity="0.1"/>
    
    <!-- Small Message -->
    <rect x="150" y="80" width="100" height="50" rx="25" fill="white" opacity="0.08"/>
    <text x="200" y="110" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white" opacity="0.5">With love</text>
    <circle cx="240" cy="130" r="6" fill="white" opacity="0.08"/>
  </g>
  
  <!-- Floating Hearts -->
  <g opacity="0.4">
    <path d="M1300 60 C1300 48, 1288 40, 1280 40 C1272 40, 1264 48, 1264 60 C1264 48, 1256 40, 1248 40 C1240 40, 1228 48, 1228 60 Q1228 80, 1264 100 Q1300 80, 1300 60 Z" fill="white"/>
    <path d="M1440 400 C1440 388, 1428 380, 1420 380 C1412 380, 1404 388, 1404 400 C1404 388, 1396 380, 1388 380 C1380 380, 1368 388, 1368 400 Q1368 420, 1404 440 Q1440 420, 1440 400 Z" fill="white"/>
    <path d="M900 50 C900 38, 888 30, 880 30 C872 30, 864 38, 864 50 C864 38, 856 30, 848 30 C840 30, 828 38, 828 50 Q828 70, 864 90 Q900 70, 900 50 Z" fill="white" opacity="0.3"/>
  </g>
  
  <!-- WooCommerce Badge -->
  <g transform="translate(1360, 40)">
    <rect x="0" y="0" width="144" height="60" rx="30" fill="white" opacity="0.15"/>
    <text x="72" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" font-weight="bold">for Woo</text>
  </g>
  
  <!-- Sparkles -->
  <g opacity="0.6">
    <circle cx="100" cy="100" r="4" fill="white"/>
    <circle cx="400" cy="450" r="4" fill="white"/>
    <circle cx="800" cy="380" r="4" fill="white"/>
    <circle cx="1200" cy="150" r="4" fill="white"/>
    <circle cx="600" cy="50" r="3" fill="white"/>
    <circle cx="1400" cy="250" r="3" fill="white"/>
  </g>
</svg>